<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
     table,td,tr,th{
       border: 1px solid black;
       border-collapse: collapse;
       text-align: center;
     }
    </style>
</head>
<body>
    <table>
        <caption>Semiar</caption>
      
        <tbody>

            <tr>
                <th rowspan="3">Day</th>
                <th colspan="2">Seminar</th>
            </tr>
             <tr>
               <th colspan="2">Schedule</th>
               <th rowspan="2">Topic</th>
             </tr>
             <tr>
                <th>Begin</th>
                <th>End</th>
             </tr>
             
             <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 am</td>
                <td rowspan="2">5:00 pm</td>
                <td>Introduction to XML</td>
             </tr>
             <tr>
                <td>Validity DTD and Relax NG</td>
             </tr>
             <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 am</td>
                <td>11:00 am</td>
                <td>XPath</td>
             </tr>
             <tr>
                <td>11:00 am</td>
                <td>2:00 pm</td>
               <td rowspan="2">XSL Transformations</td>
             </tr>
             <tr>
                <td>2:00 am</td>
                <td>5:00 pm</td>
             </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 am</td>
                <td>12:00 pm</td>
                <td>XSL Formating Objects</td>
            </tr>
            

        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
